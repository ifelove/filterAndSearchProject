<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imageFilter</title>
    <link rel="stylesheet" type="text/css" href="imageFilter.css" />
  </head>
  <body>
    <div class="container">
      <h1>Filter Gallery</h1>
      <div class="menu">
        <a href="#" class="btn All" data-filter="all">All</a>
        <a href="#" class="btn Bird" data-filter="bird">Bird</a>
        <a href="#" class="btn Animal" data-filter="animal">Animal</a>
        <a href="#" class="btn Fish" data-filter="fish">Fish</a>
      </div>

      <div class="box" id="store-items">
        <div class="store-items bird">
          <img src="animal/download.jpg" class="images" alt="" />
        </div>

        <div class="store-items animal">
          <img src="animal/animal.jpg" class="images" alt="" />
        </div>
        <div class="store-items animal">
          <img src="animal/animal2.jpg" class="images" alt="" />
        </div>

        <div class="store-items fish">
          <img src="animal/fish.jpg" class="images" alt="" />
        </div>

        <div class="store-items fish">
          <img src="animal/fish2.jpg" class="images" alt="" />
        </div>

        <div class="store-items bird">
          <img src="animal/download1.jpg" class="images" alt="" />
        </div>

        <div class="store-items animal">
          <img src="animal/animal3.jpg" class="images" alt="" />
        </div>

        <div class="store-items fish">
          <img src="animal/fish3.jpg" class="images" alt="" />
        </div>

        <div class="store-items fish">
          <img src="animal/fish2.jpg" class="images" alt="" />
        </div>

        <div class="store-items animal">
          <img src="animal/animal4.jpg" class="images" alt="" />
        </div>

        <div class="store-items fish">
          <img src="animal/fish4.jpg" class="images" alt="" />
        </div>
      </div>
    </div>

    <script src="imageFilter.js"></script>
  </body>
</html>
